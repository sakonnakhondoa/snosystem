<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNO - ระบบเข้าออกเขตพื้นที่</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CSS จาก Theme เดิมของคุณ เพื่อให้ UI คงที่ */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        :root {
            --color-dark-bg: #0F1115;
            --color-dark-card: #181B21;
            --color-primary: #50FF6B; /* Runway Green */
            --text-light: #E6E9EF;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #0D0F12 0%, #121418 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background-color: var(--color-dark-card);
        }
        .btn-primary {
            background-color: var(--color-primary);
            color: #000; /* สีเขียวอ่อน ควรใช้ตัวอักษรสีดำ */
            transition: opacity 0.2s;
        }
        .btn-primary:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4 max-w-lg">
        <div class="card p-6 rounded-xl shadow-2xl text-center">
            <h1 class="text-3xl font-bold mb-6 text-white">ระบบควบคุมการเข้า-ออกพื้นที่</h1>
            <p class="text-gray-400 mb-8">เลือกฟังก์ชันที่ต้องการใช้งาน</p>

            <div class="space-y-4">
                <a href="https://script.google.com/macros/s/AKfycbwq4LnwHzolIQY1dgUObIBUZfthQu29hOrOPP7Agx2YbMs7GkNrWySiqS_r79KiBo0XsA/exec?page=scanner&mode=Staff" 
                   target="_self" class="block w-full btn-primary font-semibold py-3 px-4 rounded-lg shadow-lg">
                    สแกนเข้า-ออก (ประตู Staff)
                </a>

                <a href="https://script.google.com/macros/s/AKfycbwq4LnwHzolIQY1dgUObIBUZfthQu29hOrOPP7Agx2YbMs7GkNrWySiqS_r79KiBo0XsA/exec?page=scanner&mode=ControlPost" 
                   target="_self" class="block w-full btn-primary font-semibold py-3 px-4 rounded-lg shadow-lg">
                    สแกนเข้า-ออก (ประตู ControlPost)
                </a>

                <a href="https://script.google.com/macros/s/AKfycbwq4LnwHzolIQY1dgUObIBUZfthQu29hOrOPP7Agx2YbMs7GkNrWySiqS_r79KiBo0XsA/exec?page=scanner&mode=Door3" 
                   target="_self" class="block w-full btn-primary font-semibold py-3 px-4 rounded-lg shadow-lg">
                    สแกนเข้า-ออก (ประตู 3)
                </a>

                <a href="https://script.google.com/macros/s/AKfycbwq4LnwHzolIQY1dgUObIBUZfthQu29hOrOPP7Agx2YbMs7GkNrWySiqS_r79KiBo0XsA/exec?page=register" 
                   target="_self" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg mt-8">
                    ลงทะเบียนเจ้าหน้าที่
                </a>

                <a href="https://script.google.com/macros/s/AKfycbwq4LnwHzolIQY1dgUObIBUZfthQu29hOrOPP7Agx2YbMs7GkNrWySiqS_r79KiBo0XsA/exec" 
                   target="_self" class="block w-full bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-4 rounded-lg">
                    เข้าสู่หน้าแอดมิน/แดชบอร์ด
                </a>
            </div>
        </div>
    </div>
</body>
</html>
